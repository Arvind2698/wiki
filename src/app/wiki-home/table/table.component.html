<table class="ui celled table" *ngIf="data.length!==0">
    <thead>
      <tr><th>Title</th>
      <th>Word Count</th>
      <th>Snippet</th>
    </tr></thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td data-label="Title">
          <a [href]="'https://en.wikipedia.org/wiki/'+item['title']" target="_blank">
            {{item['title']}}
          </a>
        </td>
        <td data-label="Word Count">{{item['wordcount']}}</td>
        <td data-label="Snippet" [innerHTML]="item['snippet']"></td>
      </tr>
    </tbody>
  </table>
